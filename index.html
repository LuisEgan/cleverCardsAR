  <body style="margin : 0px;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="debugUIEnabled: false; patternRatio: 0.73;"
      embedded
      artoolkit
      scene
    >
      <a-entity camera></a-entity>

      <!-- MARKERS - FRONT -->
      <!-- #region -->
      <a-marker
        marker
        name="Gustavo"
        type="pattern"
        url="./markers/pattern-gustavo.patt"
        ><a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardGustavoGlb.glb)"
      /></a-marker>
      <a-marker
        marker
        name="Carlos"
        type="pattern"
        url="./markers/pattern-carlos.patt"
        ><a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardCarlosGlb.glb)"
      /></a-marker>
      <a-marker
        marker
        name="Diego"
        type="pattern"
        url="./markers/pattern-diego.patt"
        ><a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardDiegoGlb.glb)"
      /></a-marker>
      <a-marker
        marker
        eye
        name="Luis"
        type="pattern"
        url="./markers/pattern-luis.patt"
      >
        <a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardLuisGlb.glb)"
        />
        <a-entity
          id="eyeanims"
          eyeanims
          animation-mixer
          gltf-model="url(./models/eyeAnimationsGlb.glb)"
        />
      </a-marker>
      <a-marker
        marker
        name="Martin"
        type="pattern"
        url="./markers/pattern-martin.patt"
        ><a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardMartinGlb.glb)"
      /></a-marker>
      <a-marker
        marker
        name="Natalia"
        type="pattern"
        url="./markers/pattern-natalia.patt"
        ><a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardNataliaGlb.glb)"
      /></a-marker>
      <a-marker marker name="JC" type="pattern" url="./markers/pattern-jc.patt"
        ><a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardJcGlb.glb)"
      /></a-marker>
      <a-marker
        marker
        name="Jesidey"
        type="pattern"
        url="./markers/pattern-jesidey.patt"
        ><a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardJesideyGlb.glb)"
      /></a-marker>
      <a-marker
        marker
        name="Valentina"
        type="pattern"
        url="./markers/pattern-valentina.patt"
        ><a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardValentinaGlb.glb)"
      /></a-marker>
      <!-- #endregion -->
      <!-- /MARKERS - FRONT -->
    </a-scene>

    <!-- UI -->
    <div id="message">
      <div id="black-top">
        <lottie-player
          src="./data/data.json"
          background="transparent"
          speed=".5"
          autoplay
          id="lottie-player"
        >
        </lottie-player>
      </div>
      <div id="black-left"></div>
      <div id="black-right"></div>
      <div id="message-bottom">
        <a class="animated jackInTheBox delay-1s" id="btn-call"
          ><img src="./images/svg/01-button-call.svg" alt="call"
        /></a>
        <a class="animated jackInTheBox delay-2s" id="btn-web"
          ><img src="./images/svg/02-button-web.svg" alt="web"
        /></a>
        <a class="animated jackInTheBox delay-3s" id="btn-linkedin"
          ><img src="./images/svg/03-button-linkedin.svg" alt="linkedin"
        /></a>
        <a class="animated jackInTheBox delay-4s" id="btn-mail"
          ><img src="./images/svg/04-button-mail.svg" alt="mail"
        /></a>
        <!-- <a class="animated jackInTheBox" id="btn-wsapp"
          ><img src="./images/svg/05-button-wsapp.svg" alt="wsapp"
        /></a> -->
        <div id="black-bottom"></div>
      </div>
    </div>
  </body>
</html>
