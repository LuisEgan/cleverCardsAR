<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="utils.js"></script>
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      log="Hello, Scene!"
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.73;"
      artoolkit
      scene
    >
      <a-assets>
        <!-- <a-asset-item
          id="planet-obj"
          src="./models/planet_vr.obj"
        ></a-asset-item>
        <a-asset-item
          id="planet-mtl"
          src="./models/planet_vr.mtl"
        ></a-asset-item> -->
        <a-asset-item
          id="planet-fire"
          src="./models/planet_fire.glb"
        ></a-asset-item>
        <a-asset-item
          id="planet-ar"
          src="./models/planet_ar.glb"
        ></a-asset-item>
        <a-asset-item
          id="planet-ar-2"
          src="./models/planet_ar.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Markers -->
      <!-- #region -->
      <a-marker
        marker
        type="pattern"
        url="./markers/pattern-carlos.patt"
      ></a-marker>
      <a-marker
        marker
        type="pattern"
        url="./markers/pattern-diego.patt"
      ></a-marker>
      <a-marker
        marker
        type="pattern"
        url="./markers/pattern-gustavo.patt"
      ></a-marker>
      <a-marker
        markerluis
        type="pattern"
        url="./markers/pattern-luis.patt"
      ></a-marker>
      <a-marker
        markerluis
        type="pattern"
        url="./markers/eye-name.patt"
      ></a-marker>
      <a-marker
        marker
        type="pattern"
        url="./markers/pattern-martin.patt"
      ></a-marker>

      <a-marker preset="hiro" marker>
        <a-entity
          id="planet-ar-entity"
          transform
          gltf-model="#planet-ar"
          animation-mixer="clip: Take 001;"
        >
        </a-entity>
      </a-marker>

      <a-marker
        marker
        preset="custom"
        type="pattern"
        url="./markers/pattern-qr-code.patt"
      >
        <a-entity animation-mixer transform gltf-model="#planet-ar" />
      </a-marker>
      <!-- #endregion -->

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <a-entity camera></a-entity>

      <!-- Models -->
      <!-- #region -->
      <a-entity
        animation-mixer
        transform
        gltf-model="#planet-fire"
      />
      <!-- <a-entity animation-mixer transform gltf-model="#planet-ar" /> -->
      <!-- #endregion -->
      <!-- /Models -->
    </a-scene>

    <!-- UI -->

  </body>
</html>
