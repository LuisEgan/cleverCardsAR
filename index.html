  <body style="margin : 0px;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.73;"
      embedded
      artoolkit
      scene
    >
      <a-assets>
        <!-- <a-asset-item
          id="planet-obj"
          src="./models/planet_vr.obj"
        ></a-asset-item>
        <a-asset-item
          id="planet-mtl"
          src="./models/planet_vr.mtl"
        ></a-asset-item> -->
        <a-asset-item
          id="planet-fire"
          src="./models/planet_fire.glb"
        ></a-asset-item>
        <a-asset-item
          id="planet-ar"
          src="./models/planet_ar.glb"
        ></a-asset-item>
        <a-asset-item
          id="planet-ar-2"
          src="./models/planet_ar.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Markers -->
      <!-- #region -->
      <a-marker
        marker
        name="Carlos"
        type="pattern"
        url="./markers/pattern-carlos.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Diego"
        type="pattern"
        url="./markers/pattern-diego.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>
      <a-marker
        marker
        name="Gustavo"
        type="pattern"
        url="./markers/pattern-gustavo.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Luis"
        type="pattern"
        url="./markers/pattern-luis.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>
      <a-marker
        marker
        name="Martin"
        type="pattern"
        url="./markers/pattern-martin.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Natalia"
        type="pattern"
        url="./markers/pattern-natalia.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>

      <a-marker
        marker
        name="Carlos"
        type="pattern"
        url="./markers/pattern-qr-carlos.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Diego"
        type="pattern"
        url="./markers/pattern-qr-diego.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>
      <a-marker
        marker
        name="Gustavo"
        type="pattern"
        url="./markers/pattern-qr-gustavo.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Luis"
        type="pattern"
        url="./markers/pattern-qr-luis.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>
      <a-marker
        marker
        name="Martin"
        type="pattern"
        url="./markers/pattern-qr-martin.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Natalia"
        type="pattern"
        url="./markers/pattern-qr-natalia.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>

      <a-marker preset="hiro" marker>
        <a-entity
          id="planet-ar-entity"
          transform
          gltf-model="#planet-ar"
          animation-mixer="clip: Take 001;"
        >
        </a-entity>
      </a-marker>

      <!-- #endregion -->

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <a-entity camera></a-entity>

      <!-- Models -->
      <!-- #region -->
      <!-- <a-entity id="planetFire" animation-mixer gltf-model="#planet-fire" />
      <a-entity ar animation-mixer gltf-model="#planet-ar" /> -->
      <!-- #endregion -->
    </a-scene>

    <!-- UI -->
    <div id="message">
      <div id="black-top">
        <lottie-player
          src="./data/data.json"
          background="transparent"
          speed=".5"
          autoplay
          id="lottie-player"
        >
        </lottie-player>
      </div>
      <div id="black-left"></div>
      <div id="black-right"></div>
      <div id="message-bottom">
        <a class="animated jackInTheBox delay-1s" id="btn-call"
          ><img src="./images/svg/01-button-call.svg" alt="call"
        /></a>
        <a class="animated jackInTheBox delay-2s" id="btn-web"
          ><img src="./images/svg/02-button-web.svg" alt="web"
        /></a>
        <a class="animated jackInTheBox delay-3s" id="btn-linkedin"
          ><img src="./images/svg/03-button-linkedin.svg" alt="linkedin"
        /></a>
        <a class="animated jackInTheBox delay-4s" id="btn-mail"
          ><img src="./images/svg/04-button-mail.svg" alt="mail"
        /></a>
        <!-- <a class="animated jackInTheBox" id="btn-wsapp"
          ><img src="./images/svg/05-button-wsapp.svg" alt="wsapp"
        /></a> -->
        <div id="black-bottom"></div>
      </div>

      <!-- <button id="whatsapp">Whatsapp</button> -->
    </div>

      <button id="download-button">

      </button>
