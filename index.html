<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="utils.js"></script>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body style="margin : 0px;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.73;"
      embedded
      artoolkit
      scene
    >
      <a-assets>
        <!-- <a-asset-item
          id="planet-obj"
          src="./models/planet_vr.obj"
        ></a-asset-item>
        <a-asset-item
          id="planet-mtl"
          src="./models/planet_vr.mtl"
        ></a-asset-item> -->
        <a-asset-item
          id="planet-fire"
          src="./models/planet_fire.glb"
        ></a-asset-item>
        <a-asset-item
          id="planet-ar"
          src="./models/planet_ar.glb"
        ></a-asset-item>
        <a-asset-item
          id="planet-ar-2"
          src="./models/planet_ar.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Markers -->
      <!-- #region -->
      <a-marker
        marker
        name="Carlos"
        type="pattern"
        url="./markers/pattern-carlos.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Diego"
        type="pattern"
        url="./markers/pattern-diego.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>
      <a-marker
        marker
        name="Gustavo"
        type="pattern"
        url="./markers/pattern-gustavo.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Luis"
        type="pattern"
        url="./markers/pattern-luis.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>
      <a-marker
        marker
        name="Martin"
        type="pattern"
        url="./markers/pattern-martin.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Natalia"
        type="pattern"
        url="./markers/pattern-natalia.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>

      <a-marker
        marker
        name="Carlos"
        type="pattern"
        url="./markers/pattern-qr-carlos.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Diego"
        type="pattern"
        url="./markers/pattern-qr-diego.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>
      <a-marker
        marker
        name="Gustavo"
        type="pattern"
        url="./markers/pattern-qr-gustavo.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Luis"
        type="pattern"
        url="./markers/pattern-qr-luis.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>
      <a-marker
        marker
        name="Martin"
        type="pattern"
        url="./markers/pattern-qr-martin.patt"
        ><a-entity animation-mixer gltf-model="#planet-ar"
      /></a-marker>
      <a-marker
        marker
        name="Natalia"
        type="pattern"
        url="./markers/pattern-qr-natalia.patt"
        ><a-entity animation-mixer gltf-model="#planet-fire"
      /></a-marker>

      <a-marker preset="hiro" marker>
        <a-entity
          id="planet-ar-entity"
          transform
          gltf-model="#planet-ar"
          animation-mixer="clip: Take 001;"
        >
        </a-entity>
      </a-marker>

      <!-- #endregion -->

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <a-entity camera></a-entity>

      <!-- Models -->
      <!-- #region -->
      <!-- <a-entity id="planetFire" animation-mixer gltf-model="#planet-fire" />
      <a-entity ar animation-mixer gltf-model="#planet-ar" /> -->
      <!-- #endregion -->
    </a-scene>

    <!-- UI -->
    <div id="message">
      <div id="black-top">
        <lottie-player
          src="https://assets9.lottiefiles.com/datafiles/MUp3wlMDGtoK5FK/data.json"
          background="transparent"
          speed="1"
          style="padding: 25%;"
          loop
          autoplay
        >
        </lottie-player>
      </div>
      <div id="black-left"></div>
      <div id="black-right"></div>
      <div id="black-bottom"></div>

      <!-- <button id="whatsapp">Whatsapp</button> -->
    </div>

    <!-- <div id="download">
      <button id="download-button">
        Descarga el app!
      </button>
    </div> -->

      <section><h1>AYEE</h1></section>
      <section><h1>AYEE</h1></section>
      <section><h1>AYEE</h1></section>
    </div> -->
  </body>
</html>
